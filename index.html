<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h1>crud</h1>
            <p>hello world</p>
        </div>

        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price"placeholder="price">
                <input onkeyup="getTotal()"type="number" id="taxes"placeholder="taxes">
                <input onkeyup="getTotal()"type="number" id="ads"placeholder="ads">
                <input onkeyup="getTotal()"type="number" id="discount"placeholder="discount">
                <small id="total">--</small>
            </div>
            <input type="number" id="count"placeholder="count">
            <input type="text" id="category"placeholder="category">
            <button onclick ="clearData()" id="submit">create</button>
        </div>

        <div class="outputs">
            <div class="seachBlock">
                <input onkeyup=" searchDate(this.value)" type="text" id="search" placeholder="search">
                <div class="btnSearch">
                    <button onclick="getSearchMode(this.id)" id="searchTitle">search by title</button>
                    <button onclick="getSearchMode(this.id)" id="searchCategory">search by category</button>
                </div>
            </div>
        </div>

        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
                
            </tbody>
        </table>
    </div>
</body>
<script src="main.js"></script>
</html>
